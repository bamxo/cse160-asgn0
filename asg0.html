<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <br><br>
    <label for="v1-x">v1 x:</label>
    <input
      type="number"
      id="v1-x"
      name="v1-x"
      step="0.01"
      value="0"
      size="10" />

    <label for="v1-y">y:</label>
    <input
      type="number"
      id="v1-y"
      name="v1-y"
      step="0.01"
      value="5"
      size="10" />

    <br><br>
    <label for="v2-x">v2 x:</label>
    <input
      type="number"
      id="v2-x"
      name="v2-x"
      step="0.01"
      value="5"
      size="10" />

    <label for="v2-y">y:</label>
    <input
      type="number"
      id="v2-y"
      name="v2-y"
      step="0.01"
      value="0"
      size="10" />

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

    <br><br>
    <label for="operation">Operation:</label>
    <select id="operation" name="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mul">Multiply</option>
      <option value="div">Divide</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
    </select>

    <label for="scalar">Scalar:</label>
    <input
      type="number"
      id="scalar"
      name="scalar"
      step="0.01"
      value="2.0"
      size="10" />

    <br><br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

  </body>
</html>
